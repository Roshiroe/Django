{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Projects</title>
</head>
<body style="background-image: url('{% static 'background1.jpg' %}');">

    <header class="header">
        <a href="#" class="deepsleep">Deep Sleep</a>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'projects' %}">Projects</a>
            <a href="{% url 'abouts' %}">About Us</a>
        </nav>
    </header>

    <section class="section" id="section-project">
        <div class="project-container">
            <div class="project-image">
                <img src="{% static 'projectposter.webp' %}" alt="Project Image">
            </div>
            <div class="project-details">
                <h2>This Room Does Not Exist</h2>
                <p>2019</p>
                <p>An enterprise offers limitless opportunity to those wishing to escape reality, but this new world is not what it seems.</p>
                <div class="credits">
                    <p><strong>Written by</strong></p>
                    <p>Alex Chorley</p>
                    <p><strong>Directed by</strong></p>
                    <p>Alex Chorley</p>
                    <p>Tess Cornwall</p>
                    <p>Angus Crampton</p>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="section-video">
        <div class="section_container">
            <div class="video-wrapper">
                <iframe src="YOUR_VIDEO_URL" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
